<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Declaration Example</title>
    <script>
        // Declaring a class Employee
        class Employee {
            // Constructor to initialize the object
            constructor(id, name) {
                this.id = id; // Assigning the id
                this.name = name; // Assigning the name
            }

            // Method to display employee details
            detail() {
                document.writeln(this.id + " " + this.name + "<br>");
            }
        }

        // Creating instances of Employee class
        var e1 = new Employee(101, "Martin Roy");
        var e2 = new Employee(102, "Duke William");

        // Calling the detail method for each employee
        e1.detail(); // Output: 101 Martin Roy
        e2.detail(); // Output: 102 Duke William
    </script>
</head>
<body>
    
</body>
</html>
