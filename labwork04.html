<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW11</title>
    <script> 
        function validate(){ 
        var num=document.myform.num.value; 
        if (isNaN(num)){ 
        document.getElementById("numloc").innerHTML="Enter Numeric value only"; //dynamically updates the error masg to inform the user
        return false; // Prevent form submission
        }else{ 
        return true; // Allow form submission, <span> is used to show a specific error message,
        } 
    }
       </script> 
</head>
<body>
     
    <form name="myform" onsubmit="return validate()" > 
    Number: <input type="text" name="num"><span id="numloc"></span><br/>
    <button validate()>Resgister</button>
    </form>
        
</body>
</html>
