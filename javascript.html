<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java02</title>
</head>
<body>
    <script type="text/javascript">
        var a=40;
        var b=20;
        var c=50;//print smaller value
        if(a<b && a<c)
    {
        document.write(a);
    }
    else if(b<a && b<c)
    {
        document.write(b);
    }
    else
    {
        document.write(c+"<br\>");
        
    }
    document.write("<br\>");
    for(i=0;i<5;i++)
    {
        for(j=5;j>i;j--)
        
    {
        
        document.write("*")
    }
    document.write("<br\>");
    }
    var sum=0;
    for(var i=1;i<=100;i++)
    {
        sum = sum+1;
    }
    document.write(sum);

    </script>
</body>
</html>
